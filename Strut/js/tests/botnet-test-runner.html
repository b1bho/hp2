<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botnet Fixes - Unit Tests</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .console {
            background-color: #000;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-line;
            font-size: 14px;
            line-height: 1.4;
            max-height: 80vh;
            overflow-y: auto;
        }
        .header {
            color: #00ccff;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        .pass { color: #00ff00; }
        .fail { color: #ff0000; }
        .info { color: #ffff00; }
        .log { color: #888; }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav button {
            background: #333;
            color: #00ccff;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
        }
        .nav button:hover {
            background: #555;
        }
        .nav button.active {
            background: #00ccff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header">üß™ Botnet Fixes - Unit Test Runner</div>
    
    <div class="nav">
        <button onclick="runBotnetTests()" class="active">Botnet Fixes Tests</button>
        <button onclick="runAdminTests()">Admin Panel Tests</button>
        <button onclick="runAllAvailableTests()">Run All Tests</button>
    </div>
    
    <div id="console" class="console">Loading tests...</div>
    
    <script>
        // Override console.log to display in our custom console
        const originalLog = console.log;
        const consoleDiv = document.getElementById('console');
        
        let currentTestSuite = 'botnet';
        
        console.log = function(...args) {
            const message = args.join(' ');
            originalLog(...args);
            
            // Add styling based on message content
            let className = '';
            if (message.includes('‚úÖ') || message.includes('PASS')) {
                className = 'pass';
            } else if (message.includes('‚ùå') || message.includes('FAIL')) {
                className = 'fail';
            } else if (message.includes('===') || message.includes('üß™') || message.includes('üéØ')) {
                className = 'info';
            } else if (message.includes('Log added') || message.includes('State saved')) {
                className = 'log';
            }
            
            const div = document.createElement('div');
            div.className = className;
            div.textContent = message;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        function clearConsole() {
            consoleDiv.innerHTML = '';
        }
        
        function runBotnetTests() {
            clearConsole();
            currentTestSuite = 'botnet';
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.nav button')[0].classList.add('active');
            
            // Import and run botnet tests
            const script = document.createElement('script');
            script.src = 'botnet-fixes.test.js';
            script.onload = () => {
                console.log('üéÆ Botnet fixes tests loaded successfully!\n');
            };
            document.head.appendChild(script);
        }
        
        function runAdminTests() {
            clearConsole();
            currentTestSuite = 'admin';
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.nav button')[1].classList.add('active');
            
            // Import and run admin tests
            const script = document.createElement('script');
            script.src = 'admin-fixes.test.js';
            script.onload = () => {
                console.log('üîß Admin panel tests loaded successfully!\n');
            };
            document.head.appendChild(script);
        }
        
        function runAllAvailableTests() {
            clearConsole();
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.nav button')[2].classList.add('active');
            
            console.log('üöÄ Running All Available Tests\n');
            console.log('=' .repeat(50));
            
            // Run botnet tests first
            setTimeout(() => {
                console.log('\nüìä RUNNING BOTNET FIXES TESTS');
                console.log('=' .repeat(50));
                const botnetScript = document.createElement('script');
                botnetScript.src = 'botnet-fixes.test.js?' + Date.now();
                botnetScript.onload = () => {
                    // Run admin tests after botnet tests
                    setTimeout(() => {
                        console.log('\nüîß RUNNING ADMIN PANEL TESTS');
                        console.log('=' .repeat(50));
                        const adminScript = document.createElement('script');
                        adminScript.src = 'admin-fixes.test.js?' + Date.now();
                        adminScript.onload = () => {
                            console.log('\nüèÅ ALL TESTS COMPLETED');
                            console.log('=' .repeat(50));
                        };
                        document.head.appendChild(adminScript);
                    }, 1000);
                };
                document.head.appendChild(botnetScript);
            }, 100);
        }
        
        // Clear initial loading message and run default tests
        consoleDiv.innerHTML = '';
        runBotnetTests();
    </script>
</body>
</html>
