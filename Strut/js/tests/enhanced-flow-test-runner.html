<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Flow Editor Tests</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .console {
            background-color: #000;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-line;
            font-size: 14px;
            line-height: 1.4;
            max-height: 80vh;
            overflow-y: auto;
        }
        .header {
            color: #00ccff;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        .pass { color: #00ff00; }
        .fail { color: #ff0000; }
        .info { color: #ffff00; }
        .run-button {
            background-color: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .run-button:hover {
            background-color: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header">ğŸ§ª Enhanced Flow Editor Validation - Test Runner</div>
    
    <button class="run-button" onclick="runAllTests()">â–¶ï¸ Run All Tests</button>
    <button class="run-button" onclick="runValidationTests()">ğŸ”§ Run Validation Tests</button>
    <button class="run-button" onclick="runBlockManagementTests()">ğŸ“¦ Run Block Management Tests</button>
    <button class="run-button" onclick="clearConsole()">ğŸ—‘ï¸ Clear Console</button>
    
    <div id="console" class="console">Ready to run tests...</div>
    
    <!-- Dependencies -->
    <script src="../flow_validation.js"></script>
    <script src="../flow_logic.js"></script>
    <script src="../modules/flow_validation_enhanced.js"></script>
    <script src="../modules/block_management.js"></script>
    <script src="enhanced-flow-validation.test.js"></script>
    
    <script>
        // Override console.log to display in our custom console
        const originalLog = console.log;
        const consoleDiv = document.getElementById('console');
        
        console.log = function(...args) {
            const message = args.join(' ');
            originalLog(...args);
            
            // Add styling based on message content
            let className = '';
            if (message.includes('âœ…') || message.includes('PASS')) {
                className = 'pass';
            } else if (message.includes('âŒ') || message.includes('FAIL')) {
                className = 'fail';
            } else if (message.includes('âš ï¸') || message.includes('WARNING')) {
                className = 'info';
            }
            
            const div = document.createElement('div');
            div.className = className;
            div.textContent = message;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };

        function clearConsole() {
            consoleDiv.innerHTML = 'Console cleared...';
        }

        function runAllTests() {
            clearConsole();
            console.log('ğŸš€ Running all Enhanced Flow Editor tests...\n');
            
            try {
                // Run validation tests
                console.log('=== VALIDATION TESTS ===');
                const validationResults = runFlowValidationTests();
                
                // Run block management tests
                console.log('\n=== BLOCK MANAGEMENT TESTS ===');
                runBlockManagementTests();
                
                // Run integration tests
                console.log('\n=== INTEGRATION TESTS ===');
                runIntegrationTests();
                
                console.log('\nğŸ¯ All test suites completed!');
                
            } catch (error) {
                console.log(`âŒ Error running tests: ${error.message}`);
            }
        }

        function runValidationTests() {
            clearConsole();
            console.log('ğŸ”§ Running Enhanced Validation Tests...\n');
            
            try {
                const results = runFlowValidationTests();
                console.log(`\nğŸ“Š Validation Tests Summary: ${results.passed}/${results.total} passed`);
            } catch (error) {
                console.log(`âŒ Error in validation tests: ${error.message}`);
            }
        }

        function runBlockManagementTests() {
            console.log('\nğŸ“¦ Testing Block Management System...');
            
            try {
                // Test block categorization
                const testBlocks = [
                    'Scansione rete locale',
                    'Esegui SQL Injection (base)',
                    'Genera Testo Persuasivo (AI)',
                    'Integra con rete Tor'
                ];
                
                testBlocks.forEach(block => {
                    if (typeof getBlockCategory === 'function') {
                        const category = getBlockCategory(block);
                        console.log(`âœ… Block "${block}" categorized as: ${category}`);
                    } else {
                        console.log(`âš ï¸  getBlockCategory function not available`);
                    }
                });
                
                // Test deprecated block detection
                const deprecatedBlocks = ['Genera Testo (AI)', 'Baiting/Quid Pro Quo'];
                deprecatedBlocks.forEach(block => {
                    if (typeof isBlockDeprecated === 'function') {
                        const isDeprecated = isBlockDeprecated(block);
                        console.log(`${isDeprecated ? 'âœ…' : 'âŒ'} Block "${block}" deprecated status: ${isDeprecated}`);
                    } else {
                        console.log(`âš ï¸  isBlockDeprecated function not available`);
                    }
                });
                
                // Test consolidation suggestions
                console.log('\nğŸ”„ Testing consolidation suggestions:');
                const consolidationTestBlocks = ['Imposta Oggetto Email', 'Genera Testo (AI)'];
                consolidationTestBlocks.forEach(block => {
                    if (typeof getConsolidationSuggestion === 'function') {
                        const suggestion = getConsolidationSuggestion(block);
                        if (suggestion) {
                            console.log(`âœ… Consolidation suggestion for "${block}": ${suggestion.suggestion}`);
                        } else {
                            console.log(`â„¹ï¸  No consolidation needed for "${block}"`);
                        }
                    } else {
                        console.log(`âš ï¸  getConsolidationSuggestion function not available`);
                    }
                });
                
            } catch (error) {
                console.log(`âŒ Error in block management tests: ${error.message}`);
            }
        }

        function runIntegrationTests() {
            console.log('ğŸ”— Testing Integration with Game Systems...');
            
            try {
                // Test flow objectives integration
                if (typeof flowObjectives !== 'undefined') {
                    const objectives = Object.keys(flowObjectives);
                    console.log(`âœ… Found ${objectives.length} flow objectives`);
                    
                    // Test enhanced objectives with minBlocks
                    objectives.forEach(objId => {
                        const obj = flowObjectives[objId];
                        if (obj.minBlocks) {
                            console.log(`âœ… Objective "${obj.label}" has minimum blocks requirement: ${obj.minBlocks}`);
                        }
                    });
                } else {
                    console.log(`âš ï¸  flowObjectives not available for testing`);
                }
                
                // Test strategic combinations
                if (typeof STRATEGIC_COMBINATIONS !== 'undefined') {
                    const combos = Object.keys(STRATEGIC_COMBINATIONS);
                    console.log(`âœ… Found ${combos.length} strategic combinations defined`);
                    
                    combos.forEach(comboId => {
                        const combo = STRATEGIC_COMBINATIONS[comboId];
                        console.log(`âœ… Strategic combo "${combo.description}" with ${combo.blocks.length} blocks`);
                    });
                } else {
                    console.log(`âš ï¸  STRATEGIC_COMBINATIONS not available`);
                }
                
                // Test mandatory combinations
                if (typeof MANDATORY_COMBINATIONS !== 'undefined') {
                    const mandatories = Object.keys(MANDATORY_COMBINATIONS);
                    console.log(`âœ… Found ${mandatories.length} mandatory combination rules`);
                } else {
                    console.log(`âš ï¸  MANDATORY_COMBINATIONS not available`);
                }
                
            } catch (error) {
                console.log(`âŒ Error in integration tests: ${error.message}`);
            }
        }

        // Auto-run a basic connectivity test on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('ğŸ”Œ Testing module connectivity...');
                console.log(`ğŸ“Š Flow Validation Enhanced: ${typeof validateFlowEnhanced !== 'undefined' ? 'âœ… Loaded' : 'âŒ Missing'}`);
                console.log(`ğŸ“¦ Block Management: ${typeof getBlockCategory !== 'undefined' ? 'âœ… Loaded' : 'âŒ Missing'}`);
                console.log(`ğŸ¯ Flow Objectives: ${typeof flowObjectives !== 'undefined' ? 'âœ… Loaded' : 'âŒ Missing'}`);
                console.log(`ğŸ§© Block Interfaces: ${typeof blockInterfaces !== 'undefined' ? 'âœ… Loaded' : 'âŒ Missing'}`);
                console.log('Ready to run tests! Click a button above to start.');
            }, 500);
        });
    </script>
</body>
</html>
