<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faction & Reputation System - Unit Tests</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .console {
            background-color: #000;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-line;
            font-size: 14px;
            line-height: 1.4;
            max-height: 80vh;
            overflow-y: auto;
        }
        .header {
            color: #00ccff;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        .pass { color: #00ff00; }
        .fail { color: #ff0000; }
        .info { color: #ffff00; }
    </style>
</head>
<body>
    <div class="header">üß™ Faction & Reputation System - Unit Test Runner</div>
    <div id="console" class="console">Loading tests...</div>
    
    <script>
        // Override console.log to display in our custom console
        const originalLog = console.log;
        const consoleDiv = document.getElementById('console');
        
        console.log = function(...args) {
            const message = args.join(' ');
            originalLog(...args);
            
            // Add styling based on message content
            let className = '';
            if (message.includes('‚úÖ') || message.includes('PASSED')) {
                className = 'pass';
            } else if (message.includes('‚ùå') || message.includes('FAILED')) {
                className = 'fail';
            } else if (message.includes('===') || message.includes('üß™') || message.includes('üéØ')) {
                className = 'info';
            }
            
            const div = document.createElement('div');
            div.className = className;
            div.textContent = message;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        // Clear initial loading message
        consoleDiv.innerHTML = '';
    </script>
    
    <!-- Load dependencies first -->
    <script src="../quest_data.js"></script>
    <script src="../data.js"></script>
    <script src="../modules/factions.js"></script>
    <script src="../modules/reputation_system.js"></script>
    
    <!-- Load and run the test file -->
    <script src="faction-reputation-system.test.js"></script>
</body>
</html>
