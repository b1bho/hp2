<div class="h-full flex flex-col p-4">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-indigo-300">Gestione Botnet</h2>
        <div class="text-right">
            <div class="text-sm text-gray-400">HOST INFETTI</div>
            <div id="infected-host-count" class="text-xl font-bold">0</div>
        </div>
    </div>

    <!-- Statistiche Aggregate -->
    <div id="botnet-aggregate-stats" class="grid grid-cols-3 gap-4 mb-4 p-4 bg-gray-900/50 rounded-lg">
        <!-- Contenuto generato da JS -->
    </div>

    <!-- Pannello Principale -->
    <div class="flex-grow grid grid-cols-1 lg:grid-cols-3 gap-4 overflow-hidden">
        
        <!-- Colonna Sinistra: Lista Host -->
        <div class="flex flex-col bg-gray-800/50 rounded-lg overflow-hidden">
            <h3 class="text-lg font-semibold p-3 bg-gray-900/50 text-indigo-300">Pool di Host</h3>
            <div id="infected-hosts-list" class="flex-grow overflow-y-auto p-2 space-y-2">
                <!-- Lista host generata da JS -->
            </div>
        </div>

        <!-- Colonna Destra: Dettagli e Azioni -->
        <div id="host-details-panel" class="lg:col-span-2 bg-gray-800/50 rounded-lg p-6 overflow-y-auto">
            <!-- Dettagli dell'host selezionato generati da JS -->
            <p class="text-center text-gray-500">Seleziona un host dalla lista per visualizzare i dettagli e lanciare comandi.</p>
        </div>
    </div>
</div>

<!-- MODALE PER ARCHIVIARE I DATI (Aggiunta) -->
<div id="data-storage-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
    <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md border border-green-500">
        <h3 class="text-xl font-bold mb-2 text-green-300">Dati Esfiltrati!</h3>
        <p class="text-gray-300 mb-4">Un tuo flusso ha recuperato dei dati. Dove vuoi archiviarli?</p>
        <div id="data-packet-info" class="bg-gray-900 p-3 rounded-md mb-4">
            <!-- Dettagli del pacchetto dati verranno inseriti qui -->
        </div>
        <div id="storage-options" class="space-y-2">
            <!-- Opzioni di archiviazione (personale/clan) verranno inserite qui -->
        </div>
        <p class="text-xs text-gray-500 mt-4">I dati archiviati saranno disponibili nella Console di Intelligence per l'analisi.</p>
    </div>
</div>
