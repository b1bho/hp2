<div id="flow-management-ui" class="mb-4 p-4 rounded-lg bg-gray-800 flex items-center flex-wrap justify-center gap-x-4 gap-y-2 shadow-lg">
    <div class="flex items-center gap-2">
        <label for="flow-name-input" class="text-sm font-semibold text-gray-300">Nome:</label>
        <input type="text" id="flow-name-input" placeholder="Mio Flusso d'Attacco" class="bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <div class="flex items-center gap-2">
        <label for="flow-objective-select" class="text-sm font-semibold text-gray-300">Obiettivo:</label>
        <select id="flow-objective-select" class="bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"></select>
    </div>
    <div class="flex items-center gap-2">
        <label for="flow-host-select" class="text-sm font-semibold text-gray-300">Ospita su:</label>
        <select id="flow-host-select" class="bg-gray-800 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"></select>
    </div>
    <div class="border-l border-gray-600 h-8 mx-2"></div>
    <button id="save-flow-button" class="px-3 py-2 text-sm font-medium rounded-md bg-green-600 hover:bg-green-700 transition-colors">Salva</button>
    <!-- NUOVO PULSANTE -->
    <button id="save-flow-perm-button" class="px-3 py-2 text-sm font-medium rounded-md bg-cyan-600 hover:bg-cyan-700 transition-colors" title="Salva questo flusso in modo permanente. Non verrÃ  eliminato con il reset.">Salva Permanente</button>
    <select id="saved-flows-dropdown" class="bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 max-w-xs"></select>
    <button id="load-flow-button" class="px-3 py-2 text-sm font-medium rounded-md bg-blue-600 hover:bg-blue-700 transition-colors">Carica</button>
    <button id="delete-flow-button" class="px-3 py-2 text-sm font-medium rounded-md bg-gray-600 hover:bg-gray-700 transition-colors">Elimina</button>
    <button id="clear-connections-button" class="px-3 py-2 text-sm font-medium rounded-md bg-yellow-600 hover:bg-yellow-700 transition-colors">Pulisci</button>
</div>
<div id="editor-container" class="flex border border-gray-700 rounded-lg bg-gray-900 shadow-2xl">
<aside id="toolbox" class="w-1/3 max-w-sm p-4 overflow-y-auto flex flex-col">
    <div>
        <h3 class="text-xl font-bold mb-4 text-center branch-title">Cassetta Attrezzi</h3>
        <div class="mb-4 relative">
            <input type="text" id="toolbox-search" placeholder="Cerca un blocco..." class="w-full bg-gray-700 border border-gray-600 rounded-md pl-8 pr-2 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <i class="fas fa-search absolute left-2.5 top-1/2 -translate-y-1/2 text-gray-400"></i>
        </div>
        <div id="toolbox-content" class="space-y-1"></div>
    </div>
    <div class="mt-auto pt-4 space-y-4">
        <div>
            <h3 class="text-xl font-bold mb-2 text-center branch-title">Completezza Funzionale</h3>
            <div id="fc-panel" class="text-sm space-y-2 font-mono p-2 bg-gray-800 rounded-md">
                <!-- Contenuto FC inserito da JS -->
            </div>
        </div>
        <div>
            <h3 class="text-xl font-bold mb-2 text-center branch-title">Statistiche Flusso</h3>

                <!-- Statistiche inserite da JS -->
            </div>
        </div>
    </div>
</aside>
    <main id="canvas" class="flex-1">
        <div class="absolute top-4 left-4 text-gray-400 text-sm p-2 bg-black/30 rounded">Trascina gli attrezzi qui e collega i punti</div>
    </main>
</div>
