<div class="flex flex-col h-[calc(100vh-180px)]">
    <!-- Sezione Superiore: Globo e Pannelli Laterali -->
    <div class="relative flex-grow grid grid-cols-[250px_1fr_250px] gap-6">
        <!-- Pannello Statistiche Sinistro (Log Fittizi) -->
        <div id="left-stats-panel" class="stats-panel h-full"></div>

        <!-- Contenitore del Globo e Pannello Nazione -->
        <div id="globe-container" class="relative h-full">
            <canvas id="globe-canvas"></canvas>
            <div id="nation-panel" class="absolute top-0 left-0 h-full w-full max-w-lg bg-gray-900/70 backdrop-blur-md border-r border-gray-700 p-6 flex flex-col transition-transform duration-5000 ease-in-out -translate-x-full z-10 overflow-y-auto">
                <!-- Contenuto nazione inserito da JS -->
            </div>
        </div>

        <!-- Pannello Statistiche Destro (Log Fittizi) -->
        <div id="right-stats-panel" class="stats-panel h-full"></div>
    </div>

    <!-- Sezione Inferiore: Griglia Operazioni in Corso -->
    <div class="mt-6 flex-shrink-0">
        <h3 class="text-xl font-semibold mb-4 text-gray-300">Operazioni in Corso</h3>
        <div id="active-attacks-grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 h-[220px] overflow-y-auto p-2 bg-black/20 rounded-lg">
            <!-- Le card delle operazioni verranno inserite qui da JS -->
        </div>
    </div>
</div>
