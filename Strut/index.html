<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Tycoon - Rise of the Root</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.1.9/leader-line.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Lateral Menu -->
    <div id="lateral-menu" class="lateral-menu">
        <!-- Menu Toggle Button -->
        <button id="menu-toggle" class="menu-toggle" title="Toggle Menu">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Menu Content -->
        <div class="menu-content">
            <!-- Header Section -->
            <div class="menu-header">
                <div class="menu-title">
                    <i class="fas fa-terminal text-indigo-400 mr-2"></i>
                    <span>Hacker Tycoon</span>
                </div>
                <button id="menu-close" class="menu-close" title="Close Menu">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Collapsed Info Section -->
            <div class="menu-collapsed-info">
                <div class="player-info">
                    <div class="player-level">
                        <span class="text-xs font-bold text-indigo-300">LVL</span>
                        <span id="sidebar-player-level" class="font-bold text-white">1</span>
                    </div>
                    <div class="player-name">
                        <span id="sidebar-player-name" class="text-sm text-gray-300">Hacker</span>
                    </div>
                </div>
                <div class="currencies-compact">
                    <div class="currency-item" title="Bitcoin">
                        <i class="fa-brands fa-bitcoin text-yellow-400"></i>
                        <span id="sidebar-btc-balance" class="font-bold">0</span>
                    </div>
                    <div class="currency-item" title="Monero">
                        <i class="fa-brands fa-monero text-orange-500"></i>
                        <span id="sidebar-xmr-balance" class="font-bold">1000</span>
                    </div>
                </div>
            </div>

            <!-- Expanded Info Section -->
            <div class="menu-expanded-info">
                <!-- Player Stats -->
                <div class="player-stats">
                    <div class="stat-item">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-xs font-bold text-indigo-300">LVL <span id="sidebar-expanded-player-level">1</span></span>
                            <span class="text-xs text-gray-400"><span id="sidebar-player-xp">0</span> / <span id="sidebar-player-xp-next">100</span> XP</span>
                        </div>
                        <div class="xp-bar-bg">
                            <div id="sidebar-player-xp-bar-fill" class="xp-bar-fill"></div>
                        </div>
                    </div>
                    
                    <div class="currencies-expanded">
                        <div class="currency-detailed">
                            <i class="fa-solid fa-chart-line text-green-400"></i>
                            <span>BTC Value: </span>
                            <span id="sidebar-btc-value" class="font-bold text-white">$0.00</span>
                        </div>
                        <div class="currency-detailed">
                            <i class="fa-brands fa-bitcoin text-yellow-400"></i>
                            <span>Bitcoin: </span>
                            <span id="sidebar-expanded-btc-balance" class="font-bold text-white">0</span>
                        </div>
                        <div class="currency-detailed">
                            <i class="fa-brands fa-monero text-orange-500"></i>
                            <span>Monero: </span>
                            <span id="sidebar-expanded-xmr-balance" class="font-bold text-white">1000</span>
                        </div>
                        <div class="currency-detailed">
                            <i class="fas fa-star text-indigo-400"></i>
                            <span>Talent Points: </span>
                            <span id="sidebar-talent-points" class="font-bold text-white">0</span>
                        </div>
                    </div>
                </div>

                <!-- Activity Indicators -->
                <div class="activity-indicators">
                    <div class="activity-title">
                        <i class="fas fa-activity text-cyan-400 mr-2"></i>
                        <span>Active Operations</span>
                    </div>
                    <div class="indicators-list">
                        <div id="mining-indicator" class="activity-indicator hidden">
                            <i class="fas fa-cog fa-spin text-yellow-400"></i>
                            <span>Mining Active</span>
                        </div>
                        <div id="ddos-indicator" class="activity-indicator hidden">
                            <i class="fas fa-crosshairs text-red-400"></i>
                            <span>DDoS Active</span>
                        </div>
                        <div id="attack-indicator" class="activity-indicator hidden">
                            <i class="fas fa-crosshairs text-orange-400"></i>
                            <span>Attacks Active</span>
                        </div>
                    </div>
                </div>

                <!-- Navigation Menu -->
                <nav class="menu-navigation">
                    <div class="nav-title">
                        <i class="fas fa-compass text-purple-400 mr-2"></i>
                        <span>Navigation</span>
                    </div>
                    <div class="nav-buttons">
                        <button data-page="hq" class="nav-btn">
                            <i class="fas fa-desktop"></i>
                            <span>HQ</span>
                        </button>
                        <button data-page="world" class="nav-btn">
                            <i class="fas fa-globe-americas"></i>
                            <span>Mondo</span>
                        </button>
                        <button data-page="botnet" class="nav-btn">
                            <i class="fas fa-network-wired"></i>
                            <span>Botnet</span>
                        </button>
                        <button data-page="editor" class="nav-btn">
                            <i class="fas fa-project-diagram"></i>
                            <span>Editor</span>
                        </button>
                        <button data-page="market" class="nav-btn">
                            <i class="fas fa-store"></i>
                            <span>Mercato</span>
                        </button>
                        <button data-page="profile" class="nav-btn">
                            <i class="fas fa-user-circle"></i>
                            <span>Profilo</span>
                        </button>
                        <div id="dynamic-nav-container"></div>
                    </div>
                </nav>

                <!-- Actions -->
                <div class="menu-actions">
                    <button id="reset-button" class="action-btn reset-btn" title="Reset Stato">
                        <i class="fas fa-undo mr-2"></i>
                        <span>Reset Game</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <main id="app-container" class="main-with-sidebar">
        </main>

    <div id="talent-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-[51]"></div>
    <div id="attack-report-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-[51]"></div>
    <div id="storage-choice-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-[60]"></div>
    <div id="admin-panel" class="fixed bottom-4 right-4 bg-gray-900/80 backdrop-blur-sm border border-indigo-500 rounded-lg p-4 shadow-2xl z-[100] w-80 transition-transform duration-300 translate-x-full"></div>

    <div id="notification-container" class="fixed bottom-4 right-4 w-80 space-y-3 z-[200]"></div>

    <script src="js/world_data.js"></script>
    <script src="js/world_targets_data.js"></script>
    <script src="js/flow_logic.js"></script>
    <script src="js/data.js"></script>
    <script src="js/quest_data.js"></script>
    <script src="js/news_data.js"></script>
    <script src="js/flow_validation.js"></script>
    
    <script src="js/modules/active_attacks.js"></script>
    <script src="js/modules/factions.js"></script>
    <script src="js/modules/reputation_system.js"></script>
    <script src="js/modules/profile.js"></script>
    <script src="js/modules/editor.js"></script>
    <script src="js/modules/world.js"></script>
    <script src="js/modules/market.js"></script>
    <script src="js/modules/quests.js"></script>
    <script src="js/modules/admin.js"></script>
    <script src="js/modules/dark_market.js"></script>
    <script src="js/modules/intelligence.js"></script>
    <script src="js/modules/hq.js"></script>
    <script src="js/modules/botnet.js"></script>

    <script src="js/main.js"></script>

</body>
</html>
